<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia  tri lon nhat</title>
</head>
<body>
<script>
    function timmax(arr){
        let max = arr[0];
        for(let i= 0;i<arr.length;i++){
            if (arr[i]>max){
                max = arr[i];
            }
        }
        return max;
    }
    document.write(timmax([7,1,2,10,3,9]))

</script>

</body>
</html>
