<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tong cac phan tu chan trong mang</title>
</head>
<body>
<script>
    function tongcacphantuchan(arr){
        let sum = 0;
        for (let i = 0;i<arr.length;i++){
            if(arr[i]%2==0){
                sum +=arr[i];
            }

        }
        return sum;
    }
    document.write(tongcacphantuchan([1,2,3,4,6,7]))
</script>

</body>
</html>
