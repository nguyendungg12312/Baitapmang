<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim phan tu co chieu dai nho nhat</title>
</head>
<body>
<script>
    function timphantungannhat(arr) {
        let min = arr[0];
        for (let i = 0; i < arr.length; i++) {
            if (min.length > arr[i].length) {
                min = arr[i];

            }
        }
        return min;
    }

    document.write(timphantungannhat(['dung', 'ha', 'abc', 'ghjksd']))
</script>

</body>
</html>
