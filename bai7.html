<Script>
    function timsotrungnhau(arr) {
        let ar1 = [];
        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length - i; j++) {
                if (arr[i] === arr[j]) {
                    if (ar1.indexOf(arr[i]) === -1 ) {
                        ar1.push(arr[i])
                    }
                }
            }
        }
        return ar1

        //     }
        // }
        // return arr2
    }

    console.log(
