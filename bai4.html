<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tim so nho nhat</title>
</head>
<body>
<script>
    function timmin(arr){
        let min = arr[0];
        for(let i = 0; i<arr.length;i++){
            if(arr[i]<min){
                min = arr[i]
            }
        }return min
    }
    document.write(timmin([1,2,3,4,5]))
</script>

</body>
</html>
