<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phan tu lon hon trung binh cong cac phan tu trong mang</title>

</head>
<body>
<script>

    function tinhgiatriTB(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]

        }
        let average = sum / arr.length;
        return average;

    }
 function Timcacphantu(arr){
        let arr1 = []
        for(let i=0;i<arr.length;i++){
            if(arr[i]>tinhgiatriTB(arr)){
               arr1.push(arr[i]);

            }
        }
        return arr1;
 }
 document.write(Timcacphantu([1,2,3,4,5,6]))
</script>

</body>
</html>
